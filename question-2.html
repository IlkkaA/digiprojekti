<div class="q-div-2">
  <!-- kysymys -->
  <h1 class="q-title-sm"> {{obj.kysymykset[2].teksti}} </h1>

  <!-- vastaus alue -->
  <div class="cb-div">
    <ul ng-repeat="data in cbox">
      <li>
        <input id="cb1_{{data.id}}" type="checkbox" ng-model="formData.cbox[data.id]" value={{data.teksti}}>
        <label for="cb1_{{data.id}}">{{data.teksti}}</label>
      </li>
    </ul>  
  </div>
  
</div>

<!-- buttonit -->

<div class="btn-div text-center clearfix">
  <a class="fl-left" ui-sref="questionnaire.question-1"><span>Edellinen</span></a>
  <a class="fl-right" ui-sref="questionnaire.question-3"><span>Seuraava</span></a>      
</div>
